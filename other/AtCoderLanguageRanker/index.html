<body>

  </form>
<p>表示するAC数の最低値</p><br />
<input type="text" name="least" size="8" class="num" maxlength="8"><br /><br />
<input type="submit" name="getinf" class="go" value="SEARCH!">
<br/><br/>
<div class="TW"></div>
<div class="RNK"></div><br /><br />
<div class="show"></div>
<script src="jquery-1.11.1.min.js"></script>
<script>
$(function() {
	$('.go').click(function(){
		var members;
		var username=$('.usern').val();
		//var lang=$('.lan').val();
		var select=document.form.SelectLang.selectedIndex;
		switch(select){
			case 0:
				lang="Awk";
				break;
			case 1:
				lang="Bash";
				break;
			case 2:
				lang="Brainfuck";
				break;
			case 3:
				lang="C";
				break;
			case 4:
				lang="C#";
				break;
			case 5:
				lang="C++";
				break;
			case 6:
				lang="Ceylon";
				break;
			case 7:
				lang="Clojure";
				break;
			case 8:
				lang="COBOL - Fixed";
				break;
			case 9:
				lang="COBOL - Free";
				break;
			case 10:
				lang="Common Lisp";
				break;
			case 11:
				lang="Crystal";
				break;
			case 12:
				lang="D";
				break;
			case 13:
				lang="F#";
				break;
			case 14:
				lang="Fortran";
				break;
			case 15:
				lang="Go";
				break;
			case 16:
				lang="Haskell";
				break;
			case 17:
				lang="IOI-Style C++";
				break;
			case 18:
				lang="Java";
				break;
			case 19:
				lang="JavaScript";
				break;
			case 20:
				lang="Julia";
				break;
			case 21:
				lang="Kotlin";
				break;
			case 22:
				lang="Lua";
				break;
			case 23:
				lang="LuaJIT";
				break;
			case 24:
				lang="MoonScript";
				break;
			case 25:
				lang="Nim";
				break;
			case 26:
				lang="Objective-C";
				break;
			case 27:
				lang="OCaml";
				break;
			case 28:
				lang="Octave";
				break;
			case 29:
				lang="Pascal";
				break;
			case 30:
				lang="Perl";
				break;
			case 31:
				lang="Perl6";
				break;
			case 32:
				lang="PHP";
				break;
			case 33:
				lang="PyPy";
				break;
			case 34:
				lang="Python";
				break;
			case 35:
				lang="Ruby";
				break;
			case 36:
				lang="Rust";
				break;
			case 37:
				lang="Scala";
				break;
			case 38:
				lang="Scheme";
				break;
			case 39:
				lang="Sed";
				break;
			case 40:
				lang="Standard ML";
				break;
			case 41:
				lang="Swift";
				break;
			case 42:
				lang="Text";
				break;
			case 43:
				lang="TypeScript";
				break;
			case 44:
				lang="Unlambda";
				break;
			case 45:
				lang="Visual Basic";
				break;
		}
		var rank=0;
		var AC=0;
		$.get("https://kenkoooo.com/atcoder/resources/lang.json", function(members){
			var filtered = $.grep(members,
			function(elem, index) {
  			return ((elem.count >= $('.num').val()) && (elem.language ==lang));
		});
		if(filtered.length<=500){
			var name=[filtered.length];
			var count=[filtered.length];
			for(var i=0; i<filtered.length; i++){
				name[i]=filtered[i].user_id;
				count[i]=filtered[i].count;
			}
			for(var i=0; i<filtered.length; i++){
				for(var j=i; j<filtered.length; j++){
					if(count[i]<count[j]){
						var tmp=count[j];
						count[j]=count[i];
						count[i]=tmp;
						tmp=name[j];
						name[j]=name[i];
						name[i]=tmp;
					}
				}
			}
			$("div.show").html("");
			for(var i =0 ; i<filtered.length; i++){
			    if(username==name[i]){
			        rank=i+1;
			        AC=count[i];
			    }
			    $("div.show").append((i+1)+": "+name[i]+" "+count[i]+"<br />");
				console.log(name[i]+" "+count[i]);
			}
			if(rank>0){
			    $(".RNK").html(username+" is No."+rank+" !!");
			    var tweetcont="Name:"+username+" Language:"+lang+"%0a"+AC+" AC "+"Rank:"+rank+"%0a"+"AtCoder Language Ranking%0a";
			    $("div.TW").html('<a href="https://twitter.com/intent/tweet?text='+tweetcont+'&url=https://kejuntrap.github.io/Kejuntrap.github.io/other/AtCoderLanguageRanker/index.html">Tweet<\/a>');
			}
			else if(rank==0){
			    $(".RNK").html(username+" is unranked.");
			}
		}
		else{
			$("div.show").html("");
			$("div.show").html("Too many users!");
		}
		});
	});
});
</script>
</body>
</html>
